{%extends "blog/base.html"%}
{% block content %}
    {% for post in posts %}
        <article class="media content-section">
          <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}" alt="Author Image" style="width: 50px; height: 50px;">
          <div class="media-body">
            <div class="article-metadata">
              <a class="mr-2" href="#">{{ post.author }}</a>
              <small class="text-muted">{{ post.date_posted|date:"F d, Y"}}</small>
              {% if post.author == user %}
                <div>
                  <a class="btn btn-secondary btn-sm mb-1 mt-1 fs-1" href="{% url 'post-update' post.pk %}">Update</a>
                  <a class="btn btn-danger btn-sm mb-1 mt-1 fs-1" href="{% url 'post-delete' post.pk %}">Delete</a>
                </div>
              {% endif %}
            </div>
            <h2><a class="article-title" href="{% url 'post-detail' post.id %}">{{ post.title }}</a></h2>
            <p class="article-content">{{ post.content }}</p>
          </div>
        </article>
    {% endfor %}
{% endblock content%}
