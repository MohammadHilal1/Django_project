{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <article class="media content-section">
            <img class="rounded-circle article-img" src="{{ post.author.profile.image.url }}" alt="Author Image" style="width: 50px; height: 50px;">
            <div class="media-body">
                <div class="article-metadata">
                    <a class="mr-2" href="{% url 'user-posts' post.author.username %}">{{ post.author }}</a>
                    <small class="text-muted">{{ post.date_posted|date:"F d, Y" }}</small>
                    {% if post.author == user %}
                    <div>
                        <a class="btn btn-secondary btn-sm mb-1 mt-1 fs-1" href="{% url 'post-update' post.pk %}">Update</a>
                        <a class="btn btn-danger btn-sm mb-1 mt-1 fs-1" href="{% url 'post-delete' post.pk %}">Delete</a>
                    </div>
                    {% endif %}
                </div>
                <h2><a class="article-title" href="#">{{ post.title }}</a></h2>
                <p class="article-content">{{ post.content }}</p>
            </div>
        </article>  
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Update Post</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">
                    Update Post
                </button>   
            </div>
        </form>
    </div>
{% endblock content %}
